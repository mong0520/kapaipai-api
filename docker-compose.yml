services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${PG_USER:-kapaipai}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-kapaipai}
      POSTGRES_DB: ${PG_DATABASE:-kapaipai}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-kapaipai}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "5001:5001"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && python -m app.seed && flask run --host=0.0.0.0 --port=5001 --debug"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pg_data:
